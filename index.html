  <div ng-controller="headerCtrl" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner"> <div class="container">
    
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>

        <a class="brand" ui-sref="front">AUTOPARTS / АВТОЗАПЧАСТИ</a>
        <div class="nav-collapse collapse">       

        <ul class="nav">
          <li ng-class="{ active: $state.includes('cat') }"> <a href ui-sref="cat">Каталог автозапчастей</a> </li>
          <li ng-class="{ active: $state.includes('cart') }"> <a href ui-sref="cart">Корзина</a> </li>
          <li ng-class="{ active: $state.includes('profile') }">  <a href ui-sref="profile">Профиль</a> </li>
        </ul>

        <form class="navbar-search pull-right form-search">
            <input type="text"
              ui-keyup="{'enter': 'transition()' }"
              ng-model="site.search" class="search-query span4" 
              placeholder="Номер запчасти. Например 24312-22010">
            <a ui-sref="cat.search({ 'search' : site.search })" class="searchBtn"><span class="icon icon-search"></span></a>
        </form> 
    
        </div>
      </div>
    </div>
  </div>
  

    


    <div class="container page">
      <div class="row">
        <div class="span3">

          <div class="panel">
            <div ng-hide="user.data.uid" ng-include="src" ng-controller="loginFormCtrl"></div>            
            <a ui-sref="profile.register" 
            class="btn btn-block btn-primary btn-normal">ЗАРЕГИСТРИРОВАТЬСЯ</a>
          </div>

          <div class="panel"><legend>Корзина</legend></div>
        </div>


        <div class="span9"><div class="article" ui-view></div></div>
        
      </div>
    </div>
